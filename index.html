<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cafeteria Farkas</title>
</head>
<body>
    <header>
        <nav></nav>
        <img class="banner" src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y2FmZXRlcmlhfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Foto de Cafeteria">
    </header>
    <main>
        <section>
            <div>
                <h1>Site em Construção</h1>
            </div>            
        </section>

        <section>
            <form>
                <input class="nome" type="text" placeholder="Nome">
                <input class="email" type="text" placeholder="Email">
                <textarea class="comentarios" cols="30" rows="5" placeholder="Comentários"></textarea>
                <input class="checkbox" type="checkbox" name="checkbox">
                <label for="checkbox"> Concordo com a política de privacidade</label>
                <button>Enviar</button>
            </form>
        </section>
        
        <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467692.3955613224!2d-46.92495496810426!3d-23.68143460924784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1684331232660!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>  
    <footer><br><img src="https://images.unsplash.com/photo-1607434472257-d9f8e57a643d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bG9hZGluZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt=""></footer>  
</body>
</html>
