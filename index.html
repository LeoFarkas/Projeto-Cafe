<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cafeteria Farkas</title>
</head>
<body>
    <header>
        <nav></nav>
        <img class="banner" src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y2FmZXRlcmlhfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
    </header>
    <main>
        <section>
            <h1>Site em Construção</h1>
        </section>
        <section>
            <form>
                <input class="nome" type="text" placeholder="Nome">
                <input class="email" type="text" placeholder="Email">
                <textarea class="comentarios" cols="30" rows="5" placeholder="Comentários"></textarea>
                <input class="checkbox" type="checkbox" name="checkbox">
                <label for="checkbox"> Concordo com a política de privacidade</label>
                <button>Enviar</button>
            </form>
        </section>
    </main>  
    <footer><br><img src="https://images.unsplash.com/photo-1607434472257-d9f8e57a643d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bG9hZGluZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt=""></footer>  
</body>
</html>
